<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Blyss - La plateforme dédiée aux professionnels ongulaires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blyss-pink: #eb5e9d;
            --blyss-bg: #feeef2;
        }
        
        html, body {
            overscroll-behavior-y: none; /* Empêche le "pull-to-refresh" accidentel sur mobile */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--blyss-bg);
            color: #1a1a1a;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scrollbar-width: none;
            -webkit-tap-highlight-color: transparent; /* Supprime le flash bleu au clic sur mobile */
        }
        body::-webkit-scrollbar {
            display: none;
        }

        /* Barre de défilement personnalisée Premium "Floating" - Visible uniquement sur Desktop */
        @media (min-width: 768px) {
            .custom-scrollbar {
                scrollbar-width: thin;
                scrollbar-color: rgba(235, 94, 157, 0.3) transparent;
            }
            
            .custom-scrollbar::-webkit-scrollbar {
                width: 10px;
            }

            .custom-scrollbar::-webkit-scrollbar-track {
                background: transparent;
                margin-block: 10px;
            }

            .custom-scrollbar::-webkit-scrollbar-thumb {
                background-color: rgba(235, 94, 157, 0.4);
                border-radius: 20px;
                border: 3px solid transparent;
                background-clip: content-box;
                transition: background-color 0.3s ease;
            }

            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background-color: #eb5e9d;
            }
        }

        .font-serif-elegant { font-family: 'Instrument Serif', serif; }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        
        .glass-light {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px -10px rgba(235, 94, 157, 0.1);
        }

        .grainy-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        /* Animations de dérive (Drift) pour les blobs de couleur */
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .animate-drift-slow { animation: drift 25s infinite ease-in-out; }
        .animate-drift-medium { animation: drift 18s infinite ease-in-out; }
        .animate-drift-fast { animation: drift 12s infinite ease-in-out; }

        .pricing-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .pricing-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.95);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Animation du Splash Screen */
        @keyframes draw-reveal {
            0% { 
                -webkit-mask-position: 100% 100%; 
                mask-position: 100% 100%;
            }
            100% { 
                -webkit-mask-position: 0% 0%; 
                mask-position: 0% 0%;
            }
        }
        
        .animate-draw {
            -webkit-mask-image: linear-gradient(-45deg, black 50%, transparent 50%);
            mask-image: linear-gradient(-45deg, black 50%, transparent 50%);
            -webkit-mask-size: 300%;
            mask-size: 300%;
            animation: draw-reveal 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        ::selection {
            background-color: rgba(235, 94, 157, 0.2);
            color: #eb5e9d;
        }
        
        main section {
            position: relative;
            background: transparent;
        }

        /* Utilitaires pour masquer la scrollbar horizontalement sur mobile tout en gardant le scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Indicateur de scroll pour les tableaux sur mobile */
        .scroll-indicator-mask {
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }
    </style>

</script>
</head>

</body>
</html>
